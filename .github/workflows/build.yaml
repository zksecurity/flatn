name: Build Wheels

on:
  push:
  pull_request:

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential wget m4 xz-utils \
            make cmake libomp-dev libeigen3-dev \
            libgmp-dev libmpfr-dev fplll-tools libfplll-dev libeigen3-dev libopenblas-dev

      - name: Build wheel
        run: |
          ./build.sh

      - name: Test the package
        run: |
          ./test.sh

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-amd64-linux
          path: dist/*.whl

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y \
            build-essential wget m4 xz-utils \
            make cmake libomp-dev libeigen3-dev \
            libgmp-dev libmpfr-dev fplll-tools libfplll-dev libeigen3-dev libopenblas-dev

      - name: Build wheel
        run: |
          ./build.sh

      - name: Test the package
        run: |
          ./test.sh

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-arm64-linux
          path: dist/*.whl

  build-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install make wget cmake
          brew install libomp
          brew install eigen

      - name: Build wheel
        run: |
          ./build.sh

      - name: Test the package
        run: |
          ./test.sh

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-arm64-darwin
          path: dist/*.whl

  publish:
    needs:
      - build-linux-amd64
      - build-linux-arm64
      - build-darwin-arm64

    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheel-amd64-linux
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: wheel-arm64-linux
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: wheel-arm64-darwin
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.whl

      - name: Create release if one doesn't exist
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" --notes "Release $GITHUB_REF_NAME" || true

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          "$GITHUB_REF_NAME" dist/**
          --repo "$GITHUB_REPOSITORY"
