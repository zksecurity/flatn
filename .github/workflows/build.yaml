  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x86_64
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            make
            wget
            tar
            xz
            m4
            cmake
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-eigen3
            mingw-w64-ucrt-x86_64-python
            mingw-w64-ucrt-x86_64-python-pip
            mingw-w64-ucrt-x86_64-python-build
            mingw-w64-ucrt-x86_64-python-wheel
            mingw-w64-ucrt-x86_64-python-setuptools

      - name: Build wheel
        run: |
          ./build.sh

      - name: Test the Package
        run: |
          ./test.sh

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.arch }}-windows
          path: dist/*.whl

      - name: Upload flatter binary
        uses: actions/upload-artifact@v4
        with:
          name: flatter-${{ matrix.arch }}-windows
          path: flatter-windows.exe

