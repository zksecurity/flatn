  test-windows:
    name: Fresh Install on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    strategy:
      matrix:
        arch:
          - x86_64

    needs:
      - build-windows

    steps:
      - uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: mingw-w64-ucrt-x86_64-python mingw-w64-ucrt-x86_64-python-pip

      - name: Delete everything except tests.py
        run: |
          find . -type f -not -name 'tests.py' -delete

      - name: Download the wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.arch }}-windows

      - name: Run Tests
        run: |
          python3 -m venv venv
          source venv/bin/activate
          PYTHONPATH= pip install *.whl
          python3 tests.py

  collect-artifacts:
    name: Collect Build Artifacts

    needs:
      - test-windows

    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Upload merged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist/

